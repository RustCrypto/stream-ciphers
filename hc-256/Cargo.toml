[package]
name = "hc-256"
version = "0.6.0-pre"
authors = ["RustCrypto Developers"]
edition = "2024"
rust-version = "1.85"
documentation = "https://docs.rs/hc-256"
readme = "README.md"
repository = "https://github.com/RustCrypto/stream-ciphers"
license = "MIT OR Apache-2.0"
keywords = ["crypto", "stream-cipher", "trait"]
categories = ["cryptography", "no-std"]
description = "Pure Rust implementation of the HC-256 stream cipher"

[dependencies]
cipher = { version = "0.5.0-rc.0", features = ["stream-wrapper"] }

[dev-dependencies]
cipher = { version = "0.5.0-rc.0", features = ["dev"] }
hex-literal = "1"

[features]
zeroize = ["cipher/zeroize"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
