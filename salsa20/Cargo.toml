[package]
name = "salsa20"
version = "0.8.1" # Also update html_root_url in lib.rs when bumping this
authors = ["RustCrypto Developers"]
license = "MIT OR Apache-2.0"
description = "Salsa20 Stream Cipher"
repository = "https://github.com/RustCrypto/stream-ciphers"
keywords = ["crypto", "stream-cipher", "trait", "xsalsa20"]
categories = ["cryptography", "no-std"]
readme = "README.md"
edition = "2018"

[dependencies]
cipher = "0.3"

# optional dependencies
zeroize = { version = ">=1, <1.4", optional = true, default-features = false }

[dev-dependencies]
cipher = { version = "0.3", features = ["dev"] }

[features]
expose-core = []
hsalsa20 = []

[package.metadata.docs.rs]
features = ["hsalsa20"]
rustdoc-args = ["--cfg", "docsrs"]
